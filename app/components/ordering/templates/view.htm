<div class="container inventory-section">
    <div ui-grid="orderData" ui-grid-selection ui-grid-exporter ui-grid-importer ui-grid-pagination class="grid"></div>
    <div class="form profile-form ">
        <form method="post" class="settings">
          <div class="col-md-12 col-lg-12">
              <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="pwd" class="control-label col-sm-4 label-user-profile"> order_id :</label>
                            <div class="col-sm-8">
                                <input type="text" id="lastName" class="form-control-static user-setting" ng-model="order_id" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label col-sm-4 label-user-profile"> order_name :</label>
                            <div class="col-sm-8">
                                <input type="text" id="lastName" class="form-control-static user-setting" ng-model="order_name" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label col-sm-4 label-user-profile" > vendor_id :</label>
                            <div class="col-sm-8">
                                <input type="text" id="firstName" class="form-control-static user-setting" ng-model="vendor_id" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label col-sm-4 label-user-profile" > order_date :</label>
                            <div class="col-sm-8">
                                <input type="text" id="firstName" class="form-control-static user-setting" ng-model="order_date" required />
                            </div>
                        </div>
                  </div>
                  <div class="col-md-6 col-lg-6">
                      <div class="form-group">
                            <label for="pwd" class="control-label col-sm-4 label-user-profile" > delivery_date :</label>
                            <div class="col-sm-8">
                                <input type="text" id="firstName" class="form-control-static user-setting" ng-model="delivery_date" required />
                            </div>
                        </div>
                  </div>
            </div>
            <div class="col-md-12 col-lg-12 action-inventory-btn"> 
                  <button class="btn btn-primary setting-save-btn" ng-click="submitOrder()"> Submit </button>
                  <button type="reset" class="btn btn-primary setting-save-btn" ng-click="cancel()"> Clear </button>
            </div>
        </form>
  </div>
</div>
