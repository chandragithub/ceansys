<div class="form-container">
      <div class="form profile-form ">
        <form method="post" class="settings">
          <div class="col-md-12 col-lg-12">
              <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="pwd" class="control-label col-sm-4 label-user-profile"> Item Name :</label>
                            <div class="col-sm-8">
                                <input type="text" id="firstName" class="form-control-static user-setting" ng-model="itemname" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label col-sm-4 label-user-profile"> Item Volume :</label>
                            <div class="col-sm-8">
                                <input type="text" id="lastName" class="form-control-static user-setting" ng-model="itemvolume" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label col-sm-4 label-user-profile"> Item Type :</label>
                            <div class="col-sm-8">
                                <input type="text" id="lastName" class="form-control-static user-setting" ng-model="itemtype" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label col-sm-4 label-user-profile" >Item Group :</label>
                            <div class="col-sm-8">
                                <input type="text" id="firstName" class="form-control-static user-setting" ng-model="itemgroup" required />
                            </div>
                        </div>
                  </div>
                  <div class="col-md-6 col-lg-6">
                      
                  </div>
            </div>
            <div class="col-md-12 col-lg-12 action-inventory-btn"> 
                  <button class="btn btn-primary setting-save-btn" ng-click="submitInventory()"> Submit </button>
                  <button type="reset" class="btn btn-primary setting-save-btn" ng-click="cancel()"> Clear </button>
            </div>
        </form>
        </div>
</div>
